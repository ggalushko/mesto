<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="<%=require('../images/logo.svg')%>"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <div class="profile__dark-layout">
          <img
            src="<%=require('../images/user.jpg')%>"
            alt="картинка профиля"
            class="profile__picture"
          />
        </div>
        <h1 class="profile__name"></h1>
        <p class="profile__about"></p>
        <button
          type="button"
          class="profile__button profile__button_type_edit"
        ></button>
        <button
          type="button"
          class="profile__button profile__button_type_add"
        ></button>
      </section>

      <section class="cards"></section>
    </main>

    <footer class="footer">
      <p class="footer__caption">© 2023 Mesto Russia</p>
    </footer>

    <div class="popup popup_add-card">
      <div class="form-container">
        <button type="reset" class="button-close"></button>
        <div class="form-wrapper">
          <form action="/" class="form form-card" name="form-add-card">
            <h2 class="form__header">Новое место</h2>
            <input
              required
              minlength="2"
              maxlength="30"
              type="text"
              class="form__input form__input_name"
              placeholder="Название"
              name="name"
              autocomplete="off"
            />
            <p class="error-message name-error"></p>
            <input
              required
              type="url"
              class="form__input form__input_link"
              placeholder="Ссылка на картинку"
              name="link"
              autocomplete="off"
            />
            <p class="error-message link-error"></p>
            <button
              type="submit"
              class="form__button-save form__button-save_disabled"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="dark-layout popup popup_image">
      <div class="image-container">
        <button type="reset" class="button-close"></button>
        <img class="image-full" alt="" src="/" />
        <p class="image-container__caption"></p>
      </div>
    </div>

    <div class="popup popup_edit-profile">
      <div class="form-container">
        <button type="reset" class="button-close"></button>
        <div class="form-wrapper">
          <form action="/" class="form" name="form-edit-profile">
            <h2 class="form__header">Редактировать профиль</h2>
            <input
              required
              minlength="2"
              maxlength="40"
              type="text"
              class="form__input form__input_name"
              placeholder="Имя"
              name="name"
              autocomplete="off"
            />
            <p class="error-message name-error"></p>
            <input
              minlength="2"
              maxlength="200"
              required
              type="text"
              class="form__input form__input_about"
              placeholder="О себе"
              name="about"
              autocomplete="off"
            />
            <p class="error-message about-error"></p>
            <button type="submit" class="form__button-save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_delete-card">
      <div class="form-container">
        <button type="reset" class="button-close"></button>
        <div class="form-wrapper">
          <form action="/" class="form" name="form-edit-profile">
            <h2 class="form__header">Вы уверены?</h2>
            <button
              type="submit"
              class="form__button-save"
              id="delete-card-button"
            >
              Да
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_change-avatar">
      <div class="form-container">
        <button type="reset" class="button-close"></button>
        <div class="form-wrapper">
          <form action="/" class="form" name="form-change-avatar">
            <h2 class="form__header">Редактировать профиль</h2>
            <input
              required
              type="url"
              class="form__input form__input_link"
              placeholder="Ссылка на картинку"
              name="link"
              autocomplete="off"
            />
            <p class="error-message link-error"></p>
            <button type="submit" class="form__button-save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>

    <template id="card-template">
      <article class="card">
        <button type="reset" class="card__delete-button"></button>
        <img src="/" alt="" class="card__image" />
        <div class="card__info">
          <h2 class="card__name"></h2>
          <div class="button-container">
            <button type="button" class="like-button"></button>
            <p class="button-caption"></p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
