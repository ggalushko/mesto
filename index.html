<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
    <script defer src="scripts/handle-form.js"></script>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="images/logo.svg"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <img
          src="images/user.jpg"
          alt="картинка профиля"
          class="profile__picture"
        />
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана</p>
        <button
          type="button"
          class="profile__button profile__button_type_edit"
        ></button>
        <button
          type="button"
          class="profile__button profile__button_type_add"
        ></button>
      </section>

      <div class="popup">
        <div class="form-container">
          <button type="reset" class="form-container__button-close"></button>
          <form action="/" class="form-edit" name="form-edit">
            <h2 class="form-edit__header">Редактировать профиль</h2>
            <input
              type="text"
              class="form-edit__input"
              placeholder="Имя"
              name="name"
            />
            <input
              type="text"
              class="form-edit__input"
              placeholder="О себе"
              name="status"
            />
            <button type="submit" class="form-edit__button-save">
              Сохранить
            </button>
          </form>
        </div>
      </div>

      <section class="cards">
        <article class="card">
          <img
            src="images/karachaevsk.jpg"
            alt="небольшой христианский каменный храм в горах"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__title">Карачаевск</h2>
            <button type="button" class="like-button"></button>
          </div>
        </article>

        <article class="card">
          <img
            src="images/elbrus.jpg"
            alt="вид с полей на гору Эльбрус на рассвете"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="like-button"></button>
          </div>
        </article>

        <article class="card">
          <img
            src="images/dombai.jpg"
            alt="вид на горный хребет и склоны"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="like-button"></button>
          </div>
        </article>

        <article class="card">
          <img
            src="images/elbrus.jpg"
            alt="вид с полей на гору Эльбрус на рассвете"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__title">Гора Эльбрус</h2>
            <button type="button" class="like-button"></button>
          </div>
        </article>

        <article class="card">
          <img
            src="images/dombai.jpg"
            alt="вид на горный хребет и склоны"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__title">Домбай</h2>
            <button type="button" class="like-button"></button>
          </div>
        </article>

        <article class="card">
          <img
            src="images/karachaevsk.jpg"
            alt="небольшой христианский каменный храм в горах"
            class="card__image"
          />
          <div class="card__info">
            <h2 class="card__title">Карачаево-Черкессия</h2>
            <button type="button" class="like-button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__caption">© 2023 Mesto Russia</p>
    </footer>
  </body>
</html>
