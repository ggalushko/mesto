<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
    <script defer src="scripts/main.js"></script>
  </head>

  <body class="page">
    <header class="header">
      <img
        src="images/logo.svg"
        alt="Логотип Mesto Russia"
        class="header__logo"
      />
    </header>

    <main>
      <section class="profile">
        <img
          src="images/user.jpg"
          alt="картинка профиля"
          class="profile__picture"
        />
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана</p>
        <button
          type="button"
          class="profile__button profile__button_type_edit"
        ></button>
        <button
          type="button"
          class="profile__button profile__button_type_add"
        ></button>
      </section>

      <section class="cards"></section>
    </main>

    <div class="popup popup_add-card">
      <div class="form-container">
        <button type="reset" class="button-close"></button>
        <div class="form-wrapper">
          <form action="/" class="form form__card" name="form-add">
            <h2 class="form__header">Новое место</h2>
            <input
              type="text"
              class="form__input"
              placeholder="Название"
              name="name"
              maxlength="30"
            />
            <input
              type="text"
              class="form__input"
              placeholder="Ссылка на картинку"
              name="link"
            />
            <button type="submit" class="form__button-save">Создать</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__caption">© 2023 Mesto Russia</p>
    </footer>

    <template id="card-template">
      <article class="card">
        <button type="reset" class="card__delete-button"></button>
        <img src="/" alt="" class="card__image" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button type="button" class="like-button"></button>
        </div>
      </article>
    </template>

    <template id="imagePopup">
      <div class="dark-layout popup">
        <div class="image-container">
          <button type="reset" class="button-close"></button>
          <img class="image-full" alt="изображение в оригинальном формате" />
          <p class="image-container__caption"></p>
        </div>
      </div>
    </template>

    <div class="popup popup_edit-profile">
      <div class="form-container">
        <button type="reset" class="button-close"></button>
        <div class="form-wrapper">
          <form action="/" class="form" name="form">
            <h2 class="form__header">Редактировать профиль</h2>
            <input
              type="text"
              class="form__input"
              placeholder="Имя"
              name="name"
            />
            <input
              type="text"
              class="form__input"
              placeholder="О себе"
              name="status"
            />
            <button type="submit" class="form__button-save">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
